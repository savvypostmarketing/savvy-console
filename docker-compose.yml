services:
  postgres:
    image: postgres:16-alpine
    container_name: savvy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: savvy
      POSTGRES_USER: savvy
      POSTGRES_PASSWORD: savvy_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U savvy -d savvy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
